<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">

</head>

<body>
    <main>

        <div class="principal">

            <div class="coluna-video">
                <video class="exemplo-video" src="Remover_Texto_Mostrar_Pessoa.mp4"></video>
            </div>

            <div class="coluna-form">

                <h2>Faça seu cadastro:</h2>
                <form action="">

                    <fieldset>
                        <legend class="">Precisamos de seus dados pessoais:</legend>
                        <div class="campo-formulario">
                            <label for="nome">Nome completo:</label>
                            <input type="text">
                        </div>
                        <div class="campo-formulario">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email">
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Agora insira sua senha</legend>
                        <div class="campo-formulario">
                            <label for="senha">Senha:</label>
                            <input type="password" id="senha">
                        </div>
                        <div class="campo-formulario">
                            <label for="confirmacao-senha">Confirme sua senha:</label>
                            <input type="password" id="confirmacao-senha">
                        </div>
                    </fieldset>
                    <button class="botao-login">Cadastrar</button>
                </form>

            </div>

        </div>

    </main>
</body>

</html>
